<div class="container">
    <h1 class="mt-2">Pessoas</h1>
    
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Perfil</th>
            <th scope="col">Idade</th>
            <th scope="col">E-mail</th>
            <th scope="col">Está ativo?</th>
            <th scope="col">País</th>
            <th scope="col">Experiencia</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let profile of profiles">
            <th scope="row">{{ profile.id }}</th>
            <td>{{ profile.name }}</td>
            <td>{{ profile.role }}</td>
            <td>{{ profile.age }}</td>
            <td>{{ profile.email }}</td>
            <td>
              <div class="form-check form-switch" *ngIf="profile.isActive">
                <input class="form-check-input" type="checkbox" role="active" id="active" disabled checked>
              </div>
              <div class="form-check form-switch" *ngIf="!profile.isActive">
                <input class="form-check-input" type="checkbox" role="active" id="active" disabled >
              </div>
              </td>
            <td>{{ profile.country }}</td>
            <td>{{ profile.experience }}</td>
            <td>
                <a class="btn btn-primary btn-sm" routerLink="/profile/edit/{{profile.id}}">Editar</a>
                <button class="btn btn-danger btn-sm" (click)= "deleteProfile(profile.id)">Deletar</button>
            </td>
          </tr>
        </tbody>
    </table>

    <a class="btn btn-dark" routerLink="/profile/create">Cadastrar</a>

</div>
