<div class="container">
    <form (ngSubmit)="onSubmit()" [formGroup]="profileForm">
        <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input type="text" class="form-control" id="name" formControlName="name" name="name">
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Perfil</label>
            <input type="text" class="form-control" id="role" formControlName="role">
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Idade</label>
            <input type="number" class="form-control" id="age" formControlName="age">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">email</label>
            <input type="text" class="form-control" id="email" formControlName="email">
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="isActive" id="isActive" formControlName="isActive" >
            <label class="form-check-label" for="isActive">Checked switch checkbox input</label>
        </div>
        <div class="mb-3">
            <label for="country" class="form-label">country</label>
            <input type="text" class="form-control" id="country" formControlName="country">
        </div>
        <div class="mb-3">
            <label for="experience" class="form-label">experience</label>
            <input type="text" class="form-control" id="experience" formControlName="experience">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!profileForm.valid">Salvar</button>
    </form>
</div>
